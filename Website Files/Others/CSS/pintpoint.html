<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 54.00, lng: -2.50 },

      restriction: {
        latLngBounds: {
          north: 60.90,
          south: 49.90,
          west: -12.30,
          east: 1.90,
        },
        strictBounds: true,
      },
    });
  }
</script>
